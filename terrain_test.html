<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="js/babylon.full.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <div id="canvasZone">
        <canvas id="renderCanvas"></canvas>
    </div>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {

            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);

            var gravityVector = new BABYLON.Vector3(0,-9.81, 0);
            var physicsPlugin = new BABYLON.CannonJSPlugin();
            scene.enablePhysics(gravityVector, physicsPlugin);

            // This creates and positions a free camera (non-mesh)
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 6, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero()); // This targets the camera to scene origin
            camera.attachControl(canvas, true); // This attaches the camera to the canvas

            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
				light.intensity = 0.7; // Default intensity is 1. Let's dim the light a small amount

            // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
            // var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);

				var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
				groundMaterial.diffuseTexture = new BABYLON.Texture("assets/textures/ground.jpg", scene);
				groundMaterial.diffuseTexture.uScale = 6;
				groundMaterial.diffuseTexture.vScale = 6;
				groundMaterial.specularColor = new BABYLON.Color3(0, 0, 0);

            var ground = BABYLON.Mesh.CreateGroundFromHeightMap(
               "ground", "assets/heightmaps/terrain1.png", 1000, 1000, 50, 0, 30, scene, false,
               function () {
                  ground.setPhysicsState(BABYLON.PhysicsEngine.HeightmapImpostor, { mass: 0 });
                  ground.position.y = -10;
                  camera.setTarget(ground);
                  scene.registerBeforeRender(function () {
                     scene.meshes.forEach(function (m) {
                        if (m.name=="s" && m.position.y < -100) {
                           m.dispose();
                        }
                     })
                  });
               });
            ground.material = groundMaterial;

            var sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene);
            sphere.position.y = 5;
            sphere.physicsImpostor = new BABYLON.PhysicsImpostor(
               sphere, BABYLON.PhysicsImpostor.SphereImpostor,
               { mass: 1, restitution: 0.9 }, scene
            );
            var player
            BABYLON.SceneLoader.ImportMesh("","assets/mesh/", "mustang-wheel.babylon", scene,
            function(newMeshes, particleSystems, skeletons) {
              player = newMeshes[0];
              player.position = new Babylon.Vector3(0,5,0);
            });
            // player.position.y=5;

            camera.ellipsoid = new BABYLON.Vector3(.5, 5, .5);
            scene.collisionsEnabled = true;
            camera.applyGravity = true;
            camera.checkCollisions = true;
            ground.checkCollisions = true;
            // box.checkCollisions = true;

            return scene;

        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
